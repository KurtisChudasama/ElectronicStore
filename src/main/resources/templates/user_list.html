<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
</head>
<body>
<section layout:fragment="content">
    <form action="/homepage/viewusers" class="form-inline">
        <div class="form-group mb-2">
            <input type="text" class="form-control" name="username" placeholder="Search Users" />
            <input type="submit" value="Search"  class="btn btn-secondary"/>
        </div>
    </form>
    <div class="card text-white bg-primary mb-3 mx-auto " style="width: 1000px; float: left;">
        <div class="card-header"><h2>Users</h2></div>
        <div class="card card-body">
            <table class="table table-hover sortable" >
                <thead>
                <tr>
                    <th>Username</th>
                    <th>History</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.username}"></td>
                    <td><a  th:href="@{/homepage/history/{id}(id=${user.id})}" class="btn btn-secondary">View Order History</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>

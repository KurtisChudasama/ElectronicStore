<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card text-white bg-primary mb-3 mx-auto " style="width: 1000px; float: left;">
        <div class="card-header"><h2>Users</h2></div>
        <div class="card card-body">
            <table class="table table-hover sortable" >
                <thead>
                <tr>
                    <th>Total</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userOrder:${orders}">
                    <td th:text="${userOrder.total}"></td>
                    <td th:text="${userOrder.address}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>

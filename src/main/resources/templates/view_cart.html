<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>View Cart</title>
</head>
<body>
<section layout:fragment="content">
    <div style="width: 100%; overflow: hidden; margin-top: 5rem;  padding-right: 10%; padding-left: 10%;">
        <div class="card text-white bg-primary mb-3 mx-auto " style="width: 600px; float: left;">
            <div class="card-header"><h2>Cart Items</h2></div>
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartitem:${cartitems}">
                        <td th:text="${cartitem.item.itemName}"></td>
                        <td th:text="${cartitem.item.category}"></td>
                        <td th:text="${cartitem.quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>

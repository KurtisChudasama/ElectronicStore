<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card text-white bg-primary mb-3 mx-auto" style="max-width: 30rem; margin-top: 6rem;">
        <div class="card-header">
            <h2>Add Item</h2>
        </div>
        <div class="card-body">
            <div class="container">
                <form class="form-horizontal" role="form" modelAttribute="item" method="POST" th:action="@{/homepage/additem}" th:object="${item}">
                    <!--<input type="hidden" name="id" th:value="${footprint.id}"/>-->
                    <div class="form-group">
                        <label class="col-form-label" for="itemName">Name: </label>
                        <input type="text" min="0" th:field="*{itemName}" class="form-control" id="itemName" placeholder="Item name" required autofocus />
                    </div>
                    <div class="alert alert-danger" id="alert-category-error" role="alert" th:if="${errorCategory}">
                        Select a category
                        <script>
                            $("#alert-category-error").fadeTo(2000, 500).slideUp(500, function(){
                                $("#alert-category-error").slideUp(500);
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="category">Category: </label>
                        <select th:field="*{category}" class="form-control" id="category" name="category">
                            <option value="default">Select a category</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Computer">Computer</option>
                            <option value="Television">Television</option>
                        </select>
                        <!--<input type="text" min="0" th:field="*{category}" class="form-control" id="category" placeholder="Item category" required autofocus />-->
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="price">Price: </label>
                        <input type="number" min="0" th:field="*{price}" class="form-control" id="price" placeholder="Item price" required autofocus />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="stock">Stock: </label>
                        <input type="number" min="0" th:field="*{stock}" class="form-control" id="stock" placeholder="Item quantity" required autofocus />
                    </div>
                    <button type="submit" class="btn btn-lg btn-secondary btn-block">Add Item</button>
                    <div class="alert alert-success" id="success-alert-item" role="alert" th:if="${successMessage}">
                        Item has been successfully added!
                        <script>
                            $("#success-alert-item").fadeTo(2000, 500).slideUp(500, function(){
                                $("#success-alert-item").slideUp(500);
                            });
                        </script>
                    </div>
                    <div class="alert alert-danger" id="alert-item-error" role="alert" th:if="${errorItemExists}">
                        This item already exists!
                        <script>
                            $("#alert-item-error").fadeTo(2000, 500).slideUp(500, function(){
                                $("#alert-item-error").slideUp(500);
                            });
                        </script>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>

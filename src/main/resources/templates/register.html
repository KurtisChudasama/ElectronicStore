<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/starter_layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card text-white bg-primary mb-3 mx-auto" style="max-width: 25rem; margin-top: 6rem;">
        <div class="card-header">Enter your details below</div>
        <div class="card-body">
            <div class="container">
                <form class="form-horizontal" role="form" modelAttribute="user" method="POST" th:action="@{/register}" th:object="${user}">
                    <div class="alert alert-success" id="alert-register-success" role="alert" th:if="${successMessage}">
                        Congrats, Registered successfully!
                        <script>
                            $("#alert-register-success").fadeTo(5000, 500).slideUp(500, function(){
                                $("#alert-register-success").slideUp(500);
                            });
                        </script>
                    </div>
                    <div class="alert alert-danger" id="alert-register-error" role="alert" th:if="${errorMessage}">
                        This username already exists
                        <script>
                            $("#alert-register-error").fadeTo(5000, 500).slideUp(500, function(){
                                $("#alert-register-error").slideUp(500);
                            });
                        </script>
                    </div>
                    <!--TODO add error handling for existing username-->
                    <div class="form-group">
                        <label class="col-form-label" for="username">Username</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" name="username" required autofocus />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="password">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" name="password" required autofocus />
                    </div>
                    <button class="btn btn-lg btn-secondary btn-block" type="submit">Register</button>
                    <div class="margin-top20 text-center">Already have an account?<a class="text-dark" th:href="@{/login}"> Log In</a></div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
